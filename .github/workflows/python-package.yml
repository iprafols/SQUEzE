# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    # the whole CI pipeline will be skipped if [ci skip] is in the commit msg
    if: "!contains(github.event.head_commit.message, '[ci skip]')"

    timeout-minutes: 60
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
        include:
            # Mark the latest version for coverage upload
            - python-version: "3.13"
              upload-coverage: true

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get -y install libbz2-dev
        python -m pip install --upgrade pip
        pip install wheel pytest pytest-cov coveralls
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    # TODO: the section below can be removed if the compile step is fixed otherwise
    - name: Reinstall fitsio to ensure the numpy version during compilation matches the one at runtime
      run: |
        pip uninstall fitsio -y
        pip cache purge
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install SQUEzE
      run: pip install -e .
    - name: Test with pytest
      timeout-minutes: 30
      env:
        NUMBA_DISABLE_JIT: 1
      run: |
          pytest --capture=tee-sys --cov --cov-report xml --cov-config=.coveragerc .
    # DEBNUG STEP: Inspect coverage files before uploading to Coveralls
    - name: Debug coverage files
      run: |
        echo "=== Coverage files generated ==="
        ls -la coverage.xml .coverage* || echo "No coverage files found"
        echo "=== Coverage report ==="
        coverage report --show-missing || echo "Coverage report failed"
        echo "=== Current directory contents ==="
        find . -name "*.xml" -o -name ".coverage*" | head -10
        echo "=== Coveragerc config ==="
        cat .coveragerc || echo "No .coveragerc file"
    #- name: Coveralls
    #  env:
    #    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #    COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
    #  run: coveralls --service=github
    - name: Upload coverage to Coveralls
      # Only upload coverage from the version marked with upload-coverage: true
      if: matrix.upload-coverage == true
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        file: coverage.xml
        format: cobertura
